<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In!</title>
  </head>
  <body>
    <main class="main">
      <div class="losign__container">
        <section class="intro">
          <div class="logo">
            <a href="/">
              <img src="/Vector Logo.png" alt="website logo picture" />
              <span>Storage</span>
            </a>
          </div>
          <div class="desc">
            <h1>Manage Your Files the Best Way</h1>
            <p>
              Awesome, we've created the perfecte place for you to store all
              your documents.
            </p>
          </div>
          <div class="desc-img"><img src="/intro-image.png" alt="" /></div>
        </section>
        <section class="board">
          <h2>Login</h2>
          <form class="login__form" action="" novalidate>
            <div class="form__row">
              <label for="usernameOrEmail">Username | Email</label>
              <input
                class="field field__losign"
                placeholder="Enter your username or email"
                type="text"
                name="usernameOrEmail"
                id="usernameOrEmail"
              />
              <span class="error"></span>
            </div>
            <div class="form__row">
              <label for="password">Password</label>
              <input
                class="field field__losign password"
                placeholder="Enter your password"
                type="password"
                name="password"
                id="password"
              />
              <i class="ri-eye-line dnone password__icon"></i>
              <span class="error"> </span>
            </div>
            <button type="submit" class="btn__primary" type="submit">
              Login
            </button>
          </form>
          <p>
            Don't have an account? <a href="#create-account">Create Account</a>
          </p>
        </section>
      </div>
    </main>
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
